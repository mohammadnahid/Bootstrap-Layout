    <div class="container">
  <h1>Sign Up</h1>
</div>
            
<form class="container">

  <div class="mb-3">
    <label for="f_name" class="form-label">First Name</label>
    <input type="text" class="form-control f_name" id="f_name" name="f_name" placeholder="First Name" required="">
    <div id="emailHelp" class="form-text">Enter first name</div>
  </div>

  <div class="mb-3">
    <label for="l_name" class="form-label">Last Name</label>
    <input type="text" class="form-control l_name" id="l_name" name="l_name" placeholder="Last Name">
    <div id="emailHelp" class="form-text">Enter last name</div>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control email" id="email" name="email" placeholder="Enter a valid email address" required="">
    <div id="emailHelp" class="form-text">Enter your Email</div>
  </div>

  <div class="mb-3">
    <label for="password1" class="form-label">Create new Password</label>
    <input type="password1" class="form-control password1" id="password1" name="password1" placeholder="********" required="">
    <div id="emailHelp" class="form-text">Password must be strong and 8 character</div>
  </div>

  <div class="mb-3">
    <label for="password2" class="form-label">Confirm new Password</label>
    <input type="password2" class="form-control password2" id="password2" name="password2" placeholder="********" required="">
    <div id="emailHelp" class="form-text">Password Confrom</div>
  </div>

  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input checkbox" id="checkbox">
    <label class="form-check-label" for="exampleCheck1">Check Out</label>
  </div>

  <button type="reset" class="btn btn-danger">Reset</button>
  <button type="submit" class="btn btn-primary">Submit</button> 
<!-- from end -->


   

</form>
       
    
   <script src="js/bootstrap.bundle.min.js"></script>
